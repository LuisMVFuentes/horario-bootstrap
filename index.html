<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="shortcut icon" href="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Generar Horario</title>
</head>

<body>

    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy"> Bootstrap
        </a>

    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 card">
                <h4 style="text-align: center; padding: 15px 0 0 0;">Formulario</h4>
                <div class="row">
                    <div class="form-group col-sm-8 autocomplete">
                        <label for="idNombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="idNombre" autocomplete="on">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="idColor">Color</label>
                        <input class="form-control" type="color" name="color" id="idColor" autocomplete="on">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="idCiclo">Ciclo</label>
                        <select class="form-control" name="ciclo" id="idCiclo"></select>
                    </div>
                    <div class="form-group col-sm-5 autocomplete">
                        <label for="idCodigo">Codigo</label>
                        <input class="form-control autocomplete" type="text" name="codigo" id="idCodigo" autocomplete="on">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="idCreditos">Creditos</label>
                        <input class="form-control" type="text" name="creditos" id="idCreditos" autocomplete="on">
                    </div>
                </div>


                <div class="container card">
                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label for="idDia">Dia</label>
                            <select class="form-control" name="dia" id="idDia"></select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="idAula">Aula</label>
                            <input class="form-control" type="text" name="aula" id="idAula" autocomplete="on">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="idHinicio">H. Ini</label>
                            <select class="form-control" name="hInicio" id="idHinicio"></select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="idHfin">H. Fin</label>
                            <select class="form-control" name="hFin" id="idHfin"></select>
                        </div>
                    </div>
                    <button id="idAgregar" type="button" class="btn btn-secondary">Agregar</button>
                    <br>
                    <div class="table-responsive container">
                        <table class="table" id="tblhoras">
                            <tr>
                                <th>Dia</th>
                                <th>Horas</th>
                                <th>Aula</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
                <button id="idAgregarCurso" type="button" class="btn btn-secondary">Agregar Curso</button>
                <br>
            </div>

            <div class="col-sm-8 card">
                <h4 style="text-align: center; padding: 15px 0 0 0;">Horario</h4>
                <div class="table-responsive">
                    <ul class="cursoslist">

                    </ul>
                    <table class="table table-sm table-hover table-bordered" id="tblHorario" style="text-align: center">

                    </table>
                </div>
            </div>
        </div>

        <footer class="border-top" style="padding: 20px 0 0 0 ; border-top: 1px solid; margin: 50px 0 0 0;">
            <div class="row">
                <div class="col-12 col-md">
                    <img class="mb-2" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
                    <small class="d-block mb-3 text-muted">Â© 2017-2020</small>
                </div>
        </footer>
        <script type="text/javascript" src="js/variables.js"></script>

        <script type="text/javascript" src="js/script.js"></script>

        <script type="text/javascript" src="js/init-1.js"></script>

        <script type="text/javascript" src="js/autocomplete.js"></script>





</body>

</html>
